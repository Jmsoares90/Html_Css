<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir áudios</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/audio01.mp3" type="audio/mpeg">
        <source src="midia/audio01.ogg" type="audio/ogg">
        <source src="midia/audio01.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nao consegue reproduzir áudio, clique <a href="midia/audio01.mp3">aqui</a> para baixar o arquivo em mp3</p>
    </audio> <!--Ele vai reproduzir o tipo de ficheiro pela ordem que foi inserida-->
</body>
</html>
