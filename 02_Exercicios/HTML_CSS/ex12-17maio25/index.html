<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de videos</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video está hospetado no meu prório servidor</p>

    <video controls width="560" poster="imagens/thumb-newyork.jpg" loop autoplay>
        <source src="midia/Newyork-720p.mp4" type="video/mp4">
        <source src="midia/Newyork-720p.webm" type="video/webm">
        <p>O seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserir videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=yZ4hFSg9zppgFFcU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
